<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App JavaScript</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <h1>hello</h1>
        <div class="header">
            <div class="search">
            <input type="text" placeholder="Enter your Location" class="input">
            <button class="fa-solid fa-magnifying-glass" id="searchbtn"></button>
        </div>
        </div>
        <div class="location_error"><h1>Soory,location not found!!!</h1>
        <img src="/image/404.png" alt="404 error ">
    </div>
        <div class="weather_body">
            <img src="/image/clear.png" alt="Weather image" class="weatherimage">
            <div class="weather-box" >
                <p class="temp">0 <sup>Â°C</sup></p>
                <p class="description">Light Rain </p>
            </div>
            <div class="weather-detail">
                <div class="humidit">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind_speed">12km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="weather.js"></script>
   
    <script src="https://kit.fontawesome.com/62ee333c71.js" crossorigin="anonymous"></script>
    
</body>
</html>
